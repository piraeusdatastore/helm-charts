apiVersion: v2
name: linstor-scheduler
description: |
  Deploys a new kubernetes scheduler, configured to take advantage of storage system information.
  If a Pod is using a LINSTOR volume, the scheduler will prefer nodes with local data instead of
  accessing the data via a DRBD diskless.
